<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Mochi ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: pink;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        h1 {
            color: red;
            font-size: 28px;
        }
        img {
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
        }
        .question-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
        }
        .yes-btn {
            background: red;
            color: white;
        }
        .no-btn {
            background: gray;
            color: white;
        }
        #message {
            display: none;
            font-size: 22px;
            color: darkred;
            margin-top: 20px;
        }
        #noText {
            margin-top: 10px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I Love You Always Mochi ‚ù§Ô∏è</h1>
        <img src="Mochi.jpg" alt="Mochi Picture">

        <div class="question-box">
            Will you be my Valentine forever?
        </div>

        <button class="btn yes-btn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
        <button class="btn no-btn" onclick="typeNo()">No üò¢</button>

        <p id="noText"></p>
        <p id="message">Yay!! I love you so much Mochi!! üíñüòò</p>
    </div>

    <script>
        function showLove() {
            document.getElementById('message').style.display = "block";
        }

        let noMessage = "No No No No No No No No No No No No No No No No üò≠üò≠üò≠";
        let index = 0;
        function typeNo() {
            let noText = document.getElementById("noText");
            noText.textContent = noMessage.substring(0, index);
            index++;
            if (index > noMessage.length) {
                index = 0; // Reset to loop endlessly
            }
            setTimeout(typeNo, 100);
        }
    </script>

</body>
</html>
