<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mochi</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: pink;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 350px;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 25px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }
    #yesBtn {
        background: #ff3366;
        color: white;
    }
    #noBtn {
        background: lightgray;
        color: black;
        position: relative;
    }
    #result {
        margin-top: 20px;
        font-size: 20px;
        color: #d60052;
        display: none;
    }
    #photo {
        width: 100%;
        margin-top: 15px;
        border-radius: 10px;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Gawa tayo mamaya?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <p id="result">I love you always, Mochi! ❤️</p>
    <img id="photo" src="mochi.jpg" alt="Us">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const photo = document.getElementById("photo");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * window.innerWidth - 100;
    const y = Math.random() * window.innerHeight - 100;
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    photo.style.display = "block";
});
</script>

</body>
</html>
