<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mochi Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .box {
      background: white;
      text-align: center;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.2);
    }
    button {
      margin: 10px;
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .yes-btn { background: #ff8fab; font-weight: bold; }
    .no-btn { background: lightgray; }
    #emoji { font-size: 28px; margin-top: 10px; }

    /* Popup message */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 24px;
      color: #ff2d55;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Gawa tayo mamaya Mochi?</h2>
    <p id="emoji"></p>
    <button class="yes-btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no-btn" onclick="sayNo()">No üò≠</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      I love you always Mochi! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>
  </div>

  <script>
    let cryCount = localStorage.getItem("cryCount") || 0;
    const emojiDisplay = document.getElementById("emoji");
    emojiDisplay.textContent = "üò≠".repeat(cryCount);

    function sayYes() {
      document.getElementById("popup").style.display = "flex";
      localStorage.removeItem("cryCount");
    }

    function sayNo() {
      cryCount++;
      localStorage.setItem("cryCount", cryCount);
      emojiDisplay.textContent += "üò≠";
    }
  </script>

</body>
</html>
